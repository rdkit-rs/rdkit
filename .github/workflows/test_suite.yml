name: Tests, Clippy, and Format

on:
  pull_request: {}

env:
  REGISTRY: ghcr.io
  REPO_LOWER: rdkit-rs/cheminee
  CARGO_FEATURE_DYNAMIC_LINKING_FROM_CONDA: yes

jobs:
  test_suite:
    env:
      ARCH: amd64
    runs-on: buildjet-16vcpu-ubuntu-2204
    permissions:
      contents: read
      packages: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Run sccache-cache
        uses: mozilla/sccache-action@eaed7fb9f8fb32adea8bd40d7f276f312de9beaf
        with:
          version: "v0.4.0-pre.10"

      - name: Run sccache stat for check
        shell: bash
        run: ${SCCACHE_PATH} --show-stats

      - name: Miniconda Setup
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: rdkit-rs

      - name: Install rdkit
        run: |
          conda install conda-forge::rdkit 
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libboost1.74-dev libboost-serialization1.74-dev pkg-config

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cargo Test
        run: CONDA_PREFIX=/usr/share/miniconda/envs/rdkit-rs RUST_WRAPPER=$SCCACHE_PATH cargo test --workspace

  convention_checker:
    env:
      ARCH: amd64
    runs-on: buildjet-16vcpu-ubuntu-2204
    permissions:
      contents: read
      packages: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Run sccache-cache
        uses: mozilla/sccache-action@eaed7fb9f8fb32adea8bd40d7f276f312de9beaf
        with:
          version: "v0.4.0-pre.10"

      - name: Run sccache stat for check
        shell: bash
        run: ${SCCACHE_PATH} --show-stats

      - name: Miniconda Setup
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: rdkit-rs

      - name: Install rdkit
        run: |
          conda install conda-forge::rdkit 
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libboost1.74-dev libboost-serialization1.74-dev pkg-config

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Rust Format Check
        run: |
          CONDA_PREFIX=/usr/share/miniconda/envs/rdkit-rs RUST_WRAPPER=$SCCACHE_PATH cargo fmt --check
          pushd rdkit-sys
          CONDA_PREFIX=/usr/share/miniconda/envs/rdkit-rs RUST_WRAPPER=$SCCACHE_PATH cargo fmt --check
          popd

      - name: Clippy Check
        run: |
          CONDA_PREFIX=/usr/share/miniconda/envs/rdkit-rs RUST_WRAPPER=$SCCACHE_PATH cargo clippy
          pushd rdkit-sys
          CONDA_PREFIX=/usr/share/miniconda/envs/rdkit-rs RUST_WRAPPER=$SCCACHE_PATH cargo clippy
          popd